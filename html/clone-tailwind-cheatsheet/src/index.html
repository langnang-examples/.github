<div class="sticky h-auto w-full">This is a static, noninteractive clone of <a class="text-blue-500" href="https://twitter.com/nerdcave">nerdcave</a>'s webpage <a class="text-blue-500" href="https://nerdcave.com/tailwind-cheat-sheet">Tailwind Cheat Sheet</a> done to practice <a class="text-blue-500"
    href="https://tailwindcss.com/">TailwindCSS</a>.</div>
<div class="overflow-y-hidden h-full max-h-screen lg:flex bg-gray-300">
  <!-- navbar -->
  <div class="w-full h-auto p-1 bg-teal-900 flex items-center sticky top-0 lg:relative lg:p-2 lg:h-screen lg:w-48 lg:flex-col lg:items-start">
    <!--  tailwind cheat sheet text  -->
    <div class="h-auto w-auto ml-1 flex-grow-0 text-white flex items-center justify-center lg:justify-start lg:ml-0 lg:mt-2">
      <span class="text-xl leading-none lg:text-3xl lg:self-end">Tailwind</span>
      <div class="flex flex-col ml-1">
        <span class="uppercase font-hairline text-xs leading-none lg:text-sm">cheat</span>
        <span class="uppercase font-hairline text-xs leading-none lg:text-sm">sheet</span>
      </div>
    </div>
    <!--  attribution  -->
    <a class="text-xs text-blue-500 hidden lg:mt-1 lg:inline" href="https://twitter.com/nerdcave">original by: @nerdcave</a>
    <!--  search bar  -->
    <div class="h-8 p-1 w-full ml-2 mr-2 lg:m-0 bg-gray-100 rounded-sm flex items-center lg:ml-0 lg:mr-0 lg:mt-6">
      <i class="material-icons fill-current text-gray-400 ml-1">search</i>
      <div class=" text-gray-500 text-sm font-hairline outline-none ml-1 w-full" contenteditable="true">Search</div>
      <div class="w-8 h-6 mr-2 text-sm text-gray-600 text-center border border-gray-500 rounded-sm">/</div>
    </div>
    <!--  checkbox-container  -->
    <div class="h-auto hidden md:block lg:w-full">
      <div class="w-40 h-auto flex items-center mt-2">
        <input class="w-4 h-4" type="checkbox">
        <span class="ml-1 text-white text-base ">hide search highlight</span>
      </div>
      <div class="w-40 h-auto flex items-center">
        <input class="w-4 h-4" type="checkbox">
        <span class="ml-1 text-white text-base ">hide <span class="bg-green-400 px-1 rounded-sm">version</span> labels</span>
      </div>
    </div>
    <!--  expand and collapse buttons  -->
    <div class="w-full hidden lg:flex lg:flex-col lg:items-center lg:py-4">
      <button class="w-32 h-8 text-center bg-blue-500 hover:bg-blue-700 text-white uppercase  m-1">expand all</button>
      <button class="w-32 h-8 text-center bg-teal-500 hover:bg-teal-700 text-white uppercase  m-1">collapse all</button>
    </div>
    <!--  ad  -->
    <div class="h-48 w-full flex-col mb-4 hidden lg:flex justify-center items-center">
      <span class="text-white ">ad here!</span>
    </div>
    <!--  version  -->
    <div class="bottom-0 w-auto md:ml-2 lg:ml-0 lg:w-full flex justify-between items-center">
      <a class="text-white text-sm  hidden lg:inline underline mr-2" href="http://tailwindcss.com/">Tailwind</a>
      <select class="outline-none hidden md:block w-32 h-5 text-xs">
      <option>1.1.2</option>
      <option>1.0.0-beta.4</option>
      <option>0.7.4</option>
    </select>
    </div>
  </div>
  <div id="app" class="overflow-y-auto w-full max-w-screen max-h-screen">
    <div class="w-full h-auto pb-40 flex-1 flex flex-wrap">
      <div class="lg:hidden md:hidden flex flex-col w-full">
      <category v-for="category of categories" v-bind="category"></category>
      </div>
      <div v-for="i in 2" class="hidden md:flex lg:hidden flex-col w-1/2">
        <category v-for="category in slice2(i)" v-bind="category"></category>
      </div>
      <div v-for="i in 3" class="hidden lg:flex flex-col w-1/3">
        <category v-for="category in slice3(i)" v-bind="category"></category>
      </div>
    </div>
  </div>
</div>
